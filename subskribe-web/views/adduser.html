<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->

<!-- BEGIN HEAD-->
<head>
    <title>Add User Form</title>
<% include partials/head.html %>

</head>
    <!-- END  HEAD-->
    <!-- BEGIN BODY-->
<body class="padTop53 " >

     <!-- MAIN WRAPPER -->
    <div id="wrap">


         <!-- HEADER SECTION -->
        <% include partials/navbar.html %>
        <!-- END HEADER SECTION -->



        <!-- MENU SECTION -->
      <% include partials/admin_menubar.html %>
        <!--END MENU SECTION -->


        <!--PAGE CONTENT -->
        
		
		<div id="content">

            <div class="inner" style="min-height:1200px;">
                <div class="row">
                    <div class="col-lg-12">


                        <center><h3><strong><font color="blue">Add User Form</font></strong></h3></center>



                    </div>
                </div>

                <hr />
        <div class="container">
		<!--Form start-->
        <form method="post" class="basic-form" action="/adduser/save" name="form" id= "form">
          <!--Success/Error Message on submit start-->
          
                   
          <div class="row">  
            <div class="boxed">

			<div class="inner no-radius">
                  <div class="row">
				  <div class="col-md-6 form-group">
                        <label for="name">Full Name :</label>
						<div class="form-group input-group">
						<span class="input-group-addon"><i class=" icon-user"></i></span>
                        <input type="text" class="form-control" name="txtFullName" id="txtFullName"  placeholder="Enter Full Name" required  autofocus />                       
                        <input type="hidden" id="id" name="id" />                    
                    </div>
					</div>
                      
                      
			
                    <div class="col-md-6 form-group">
                      <label for="username">Username :</label>
					  <div class="form-group input-group">
						<span class="input-group-addon"><i class=" icon-user"></i></span>
      <input type="text" class="form-control" name="txtUserName" id="txtUserName"  placeholder="Use alphanumeric characters and limit it to 8!" required />
                      
                    </div>
					</div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 form-group">
                      <label for="email">E-Mail :</label>
					  <div class="form-group input-group">
						<span class="input-group-addon"><i class="icon-envelope-alt"></i></span>
                      <input type="text" class="form-control" name="txtEmail" id="txtEmail"  placeholder="Enter Email ID" required/>
                    </div>
					</div>
                         
                    <div class="col-md-6">
                      <label for="usertype">User Type :</label>
					  <div class="form-group input-group">
						<span class="input-group-addon"><i class="icon-group"></i></span>
                      <select id="ddUserType" name="ddUserType" placeholder="Please select User Type" class="form-control">
                          
                              <option value="Admin" selected>Admin</option>
                          
                             <option value="User">User</option>
                                                                              
							<option value="Franchise">Franchise</option>                        
                         
                      </select>
                    </div>
                  </div>
				  </div>

                   
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <label for="password">Password :</label>
                      <div class="form-group input-group">
						<span class="input-group-addon"><i class="icon-lock"></i></span>
                        <input type="password" class="form-control" id="txtPassword" name="txtPassword" placeholder="Enter Password">
                      </div>
                    </div>
                    <div class="col-md-6 form-group">
                      <label for="rep-password">Repeat Password :</label>
                      <div class="form-group input-group">
						<span class="input-group-addon"><i class="icon-lock"></i></span>
                        <input type="password" id="txtRePassword" name="txtRePassword" placeholder="Re Enter Same Password" class="form-control">
                      </div>
                    </div>
                  </div>
                  

                  <div class="row">  
                    <div class="col-md-6 form-group">
                       <label for="phone">Telephone No :</label>
					   <div class="form-group input-group">
						<span class="input-group-addon"><i class="icon-phone-sign"></i></span>
                       <input type="phone" class="form-control" name="txtTelePhone" id="txtTelePhone"  placeholder="Enter TelePhone Number" required />
                    </div>
					</div>
                    <div class="col-md-6 form-group">
                       <label for="phone form-group">Mobile No :</label>
					   <div class="form-group input-group">
						<span class="input-group-addon"><i class="icon-tablet"></i></span>
                       <input type="mobile" class="form-control" name="txtMobile" id="txtMobile"  placeholder="Enter Mobile Number" required 
                       pattern="\d{10}" />
                    </div>
                  </div>
				  </div>

                  <div class="row">
                    <div class="col-md-6 form-group">
                      <label for="address">Address :</label>
					  <div class="form-group input-group">
						<span class="input-group-addon"><i class="icon-home"></i></span>
                      <textarea name="txtAddress" class="form-control" id="txtAddress" placeholder="Enter Address..." required></textarea>
                    </div>
					</div>
					
                    <div class="col-md-6 form-group">
                      <label for="address">Note :</label>
					  <div class="form-group input-group">
						<span class="input-group-addon"><i class=" icon-edit"></i></span>
                      <textarea name="txtNote" class="form-control" id="txtNote" placeholder="write a note..." required></textarea>
                    </div>
					</div>
                  </div>

				 
                  <div class="row">  
                    <div class="col-md-6 text-left">
                      <!--button type="button" class="btn btn-lg btn-primary" name="submit" id="submit">
                      <i class="fa fa-check"></i> Save</button-->
                      <input type="submit" name="submit" id="submit" />
                    </div>          
                    <div class="col-md-6 text-right">
                        <button type="reset"  class="btn btn-lg btn-success">
                          <i class="fa fa-reply"></i>Reset</button>
                    </div>
                  </div>
                    
                </div>
              </div>
            </div>
        </form>
      </div>
    </div>
</section>
		
		
       <!--END PAGE CONTENT -->


    </div>

     <!--END MAIN WRAPPER -->

   <!-- FOOTER -->
    <% include partials/footer.html %>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
      
    <!--END FOOTER -->
     <!-- GLOBAL SCRIPTS -->
    <% include partials/scripts.html %>
    <!-- END GLOBAL SCRIPTS -->
</body>
    <!-- END BODY-->
    
</html>
