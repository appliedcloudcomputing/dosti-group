<script type="text/javascript">
    function catchDate() {       

      alert("Function called");

      var d=new Date();

      var a=d.getDate();
      alert(a);

      var b=d.getMonth()+1;
      alert(b);

      var c=d.getFullYear();
      alert(c);

    alert(a+"/"+b+"/"+c);
    var x= a+"/"+b+"/"+c;
    alert(x);
    document.getElementById("txtDate").value = x;
   }

    </script>


</head>

$( "#liFeedback" ).addClass( "active" );
</script>

        <script>
            $(document).ready(function() {
                var text_max = 99;
                $('#lblCount').html(text_max + ' characters remaining');

                $('#txtDesc').keyup(function() {
                    var text_length = $('#txtDesc').val().length;
                    var text_remaining = text_max - text_length;

                    $('#lblCount').html(text_remaining + ' characters remaining');
                });
            });
            </script>
