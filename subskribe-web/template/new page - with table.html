<body align="center">
   <!-- PAGE CONTENT --> 
    <div class="container">
    <!--div class="text-center"-->
        <img src="assets/img/logo.png" id="logoimg" alt=" Logo" />
    </div>
	<div>
	<div class="container">
    <!--div class="text-center"-->
        <h3>Registration Form</h3>
    </div>
	</div>
	
	
    <table align="center"  bgcolor="#C5D3D9" cellspacing="10" cellpadding="10" draggable="false"> 
	
	<tr>
	<td></td>
	</tr>
	
	
	<tr>
	<td><strong>Name:</strong><span style="color: red;">*</span>:</td>
	<td><select name="ddlTitle" id="ddlTitle" class="form-control medium" style="width:100%;">
	<option value="Mr.">Mr.</option>
	<option value="Ms.">Ms.</option>
    </select></td>
	<td><input name="firstName" placeholder="First Name" required="required" title="First Name is compulsory" type="text" id="txtFname" class="form-control medium" style="width:100%;" /></td>
	<td><input name="middleName" placeholder="Middle Name" required="required" title="Middle Name is compulsory" type="text" id="txtMname" class="form-control medium" style="width:100%;" /></td>
	<td><input name="lastName" placeholder="Last Name" required="required" title="Last Name is compulsory" type="text" id="txtLname" class="form-control medium" style="width:100%;" /></td>
	</tr>
	
	<tr>
	<td>  <strong> Date Of Birth <span style="color: red;">*</span>:</strong></td>
	<td></td>
	</tr>
	
	<tr>
	<td><strong>Contact Number</strong></td>
	<td><input name="mobileNumber" pattern="[0-9]{1,10}" placeholder="Enter Mobile Number" required="required" title="Mobile No. is is compulsory" type="text" id="txtPrimaryMobile" class="form-control medium" style="width:100%;" /></td>
	<td><input name="telephoneNumber" placeholder="Enter Teleplone Number" type="text" id="txtSecondaryMobile" class="form-control medium" style="width:100%;" /></td>
	</tr>
	
	<tr>
	<td> <strong>Email <span style="color: red;">*</span>:</strong></td>
	<td><input name="primaryEmailAddress" type="text" id="txtEmailId" class="form-control medium" style="width:100%;" required="required" pattern="[^ @]*@[^ @]*" placeholder="Email@domain.com"/></td>
	</tr>
	
	<tr>
	<td> <strong> Password <span style="color: red;">*</span>:</strong></td>
	<td><input name="txtPassword" type="password" id="txtEmailId" class="form-control medium" style="width:100%;" required="required" placeholder="Enter Password"/></td>
	</tr>
	
	<tr>
	<td><strong>Business Loaction</strong>
	<td><textarea name="businessLoaction" placeholder="Post your quiry or suggestion" rows="2" cols="20" id="txtComment" class="form-control medium" style="width:100%;"colspan=4>
	</textarea></td>
	</tr>
	
	<tr>
	<td><strong>Contact Me On</strong></td>
	<td>Place For Date Picker</td>
	</tr>
	
	<tr>
	<td><strong>Personal Note</strong>
	<td><textarea  name="personalNote" placeholder="Post your query or suggestion" rows="2" cols="20" id="txtComment" class="form-control medium" style="width:100%;">
	</textarea></td>
	</tr>
	
	<tr>
	<td></td>
	<td><input type="submit" class="styled-button-8" value="Submit Details" /</td>
	<td><input type="reset" class="styled-button-10" value="Clear Details" /> </td>
	</tr>
</table>



	  <!--END PAGE CONTENT -->
